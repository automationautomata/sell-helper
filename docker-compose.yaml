x-defaults: &defaults
  DB_PORT: ${DB_PORT:-5432}
  REDIS_PORT: ${REDIS_PORT:-6379}

services:
  postgres:
    image: postgres:16
    environment:
      POSTGRES_DB: ${DB_NAME}
      POSTGRES_USER: ${DB_USER}
      POSTGRES_PASSWORD: ${DB_PASSWORD}
    ports:
      - "${DB_PORT}:5432"
    volumes:
      - postgres_data:/var/lib/postgresql/data
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U ${DB_USER} -d ${DB_NAME}"]
      interval: 5s
      timeout: 5s
      retries: 3

  redis:
    image: redis:7-alpine
    ports:
      - "${REDIS_PORT}:6379"
    volumes:
      - redis_data:/data
    healthcheck:
      test: ["CMD", "redis-cli", "ping"]
      interval: 10s
      timeout: 5s
      retries: 3

  migrate:
    image: ${DOCKER_IMAGE:-app}
    command: alembic upgrade head
    env_file:
      .env
    depends_on:
      postgres:
        condition: service_healthy
    profiles: ["migrate"]

  app:
    build: .
    container_name: backend

    env_file:
      - .env
    environment:
      <<: *defaults
      DB_HOST: postgres
      REDIS_HOST: redis
    command: uvicorn app.main:app --host 0.0.0.0 --port 8000
    ports:
      - "8000:8000"
    restart: unless-stopped
    depends_on:
      postgres:
        condition: service_healthy
      redis:
        condition: service_healthy

volumes:
  postgres_data:
  redis_data:
